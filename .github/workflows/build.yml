name: Build JAR

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi
    
    - name: Compile
      run: |
        mkdir -p bin
        find src -name "*.java" | xargs javac -d bin
    
    - name: Create JAR
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        echo "Manifest-Version: 1.0" > MANIFEST.MF
        echo "Main-Class: be.stef.rar5.Unrar5j" >> MANIFEST.MF
        echo "Implementation-Version: ${VERSION}" >> MANIFEST.MF
        echo "" >> MANIFEST.MF
        jar cfm unrar5j-${VERSION}.jar MANIFEST.MF -C bin .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: unrar5j-${{ steps.version.outputs.VERSION }}
        path: unrar5j-${{ steps.version.outputs.VERSION }}.jar
    
    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: unrar5j-${{ steps.version.outputs.VERSION }}.jar
